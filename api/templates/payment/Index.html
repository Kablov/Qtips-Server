{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/payment.css' %}">
<div>
	<p id="h1">
        Qtips
    </p>
    <h1>
        Отблагодарите за предоставленные услуги
    </h1>
    <div id="pay">
		<div>
                <h3>
                    Сотрудник
                </h3>
				<div>
					<img src="{% static 'images/payment/www.jpeg' %}" />
				</div>
                <p>
                    Анастасия И.
                </p>
                <p>
                    Номер: 453 231
                </p>
		</div>
        <form id="cost" action="pay/" method="post">
					{% csrf_token %}
                <h3>
					<div></div> Сколько хотите оставить?
                </h3>
                <div>
                    <div class="_gray">
						<p data-id="50">
							50 Р.
						</p>
                    </div>
                    <div class="_black">
						<p data-id="100">
							100 Р.
						</p>
                    </div>
                    <div class="_gray">
						<p data-id="200">
							200 Р.
						</p>
                    </div>
                </div>
                <p>
                    или укажите сумму
                </p>
                <input id="py" type="text" placeholder="100 P." value="{{ amount }}" />
                <h3>
                    <div></div>Прислать чек на почту или телефон:
                </h3>
                <input type="tel" placeholder="Телефон" />
                <input type="email" placeholder="E-mail" />
                <input type="submit" value="Оплатить" />
        </form>
    </div>
</div>
